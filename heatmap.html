<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US Map: COVID-19 Cases by Poverty Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive US Map: COVID-19 Features by County</h1>
    <div class="annotation" id="annotation">COVID-19 Cases: </div>
    <div id="chart"></div>
    <div class="button-container">
        <button class="button" id="prev" disabled>&larr; Previous</button>
        <button class="button" id="toggle-display">Toggle Features</button>
        <button class="button" id="next">Next &rarr;</button>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="heatmap.js"></script>
</body>
</html>
