<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dot Plot by Race</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="../global.js"></script>
</head>
<body>
    <h1>Interactive Dot Plot: COVID-19 Cases by Race and Gender</h1>
    <div class="annotation" id="annotation">COVID-19 Cases: White Male vs White Female</div>
    <div id="chart"></div>
    <div class="button-container">
        <button class="button" id="prev" disabled>&larr; Previous</button>
        <button class="button" id="toggle-gender">Show Male vs Female</button>
        <button class="button" id="next">Next &rarr;</button>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="dotmap.js"></script>
</body>
</html>
